version: 0.2
env:
  variables:
    REACT_APP_STAGE: $REACT_APP_STAGE
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Install Packages...
      - yarn install
  build:
    commands:
      - echo Build WebApp
      - yarn build
artifacts:
  files:
    - '**/*'
  base-directory: 'build'